<section class="login d-body">
    <div>
        <img src="assets/img/logoNs.png" alt="" class="my-5" style="width: 50%;"/>

        <div class="login-row">
            <div class="row">
                <div class="col-lg-5 col-sm-12 text-white my-auto">
                    <div>

                        <p class="font21 font-light mt-4">
                            Enjoy our cheap data services , airtime services and many more...
                        </p>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-12 "></div>
                <div class="col-lg-4 col-sm-12 ">
                    <div class="bg-white border-radius py-5 px-4">
                        <div class="text-center font32 font-light">2FA Authentication</div>
                        <div class="my-5 font18 text-grey">
                            Hi ! Enter the 2FA login token sent to your mail to complete Authentication
                        </div>
                        <form [formGroup]="twoFactor" (ngSubmit)="onValidate2Factor()">
                            <div class="my-4">
                                <label class="text-grey">Enter 2FA code</label>
                                <input type="text" class="border form-control" placeholder="Enter 2FA code"
                                       formControlName="code"/>

                            </div>
                            <div class="text-right">
                                <button class="btn common-btn bg-brown" [disabled]="loading">Authenticate
                                    <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
                                </button>
                            </div>
                        </form>

                        <div class="mt-5 text-grey text-center font14">
                            <span>Questions? Email us at  <a
                                    href="mailto:info@naijasub.com"
                                    class="text-brown text-underline">info@naijasub.com</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto font11 font-bold text-white">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <span>(c) 2020. NaijaSub</span>
            </div>
            <div class="col-lg-6 col-sm-12 text-right sm-text-left">
                About <span class="mx-2">|</span> Terms of Use <span class="mx-2">|</span> Privacy Policy
            </div>
        </div>
    </footer>
</section>
